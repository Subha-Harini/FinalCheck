<header class="header">
		
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
		<section class="logo">
			<a href="#" class="navbar-brand">
				Smart Shop <i class="material-icons">
                    add_shopping_cart
                    </i>
			</a>
		</section>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<section class="collapse navbar-collapse" id="navbarmenu">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" >
					<a class="nav-link"	(click)="login()" *ngIf = "!loginStatus">
						Login
					</a>
				</li>
				<li class="nav-item" *ngIf = "loginStatus && getUserStatus() == 'A'">
					<a	class="nav-link" (click)="editUser(getName())">
						EditUser
					</a>
				</li>
				<li class="nav-item" *ngIf = "!loginStatus">
					<a	class="nav-link" routerLink="/">
						AboutUs
					</a>
				</li>
				<li class="nav-item" >
					<a	class="nav-link" (click)="logout()" *ngIf="loginStatus">
						Logout
					</a>
				</li>
			</ul>
		</section>
	</nav>
</header>
